<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Papper Scissors</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Noto+Serif:wght@400;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="game-interface">
			<div class="parallax-group">
				<div id="page-1" class="parallax-layer">
					<div class="page-1">
						<h1 class="title">
							Rock, Papper, Scissors
							<br />
							<span>oldies but goldies</span>
						</h1>

						<div class="player-info">
							<h2>
								to start the game. please write your name and
								click enter
							</h2>

							<img src="./emojipng.com-67307.png" alt="" />

							<input
								type="text"
								id="player-name"
								placeholder="Enter player name"
							/>
							<button
								type="submit"
								id="submit"
								onclick="location.href='#page-2';"
							>
								<a href="#page-2">Enter</a>
							</button>
						</div>
					</div>
				</div>

				<div id="page-2" class="parallax-layer">
					<div class="page-2">
						<h2 id="message"></h2>
						<button id="start">Start</button>
						<div class="player one">
							<div class="emoji" id="player-emoji">
								<img class="normal" src="./angry.svg" alt="" />
							</div>
							<h4 id="player-one">Player</h4>
							<div class="rps-img">
								<p id="player-result"></p>
							</div>
						</div>
						<div class="player ai">
							<div class="emoji" id="ai-emoji">
								<img class="normal" src="./angry.svg" alt="" />
							</div>
							<h4 id="player-ai">Computer</h4>
							<div class="rps-img">
								<p id="ai-result"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
